
<!DOCTYPE html>
<html>
<head>
  <title>Live Currency Converter</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }

  h2 {
    color: #0066cc;
    margin-bottom: 30px;
  }

  label {
    font-weight: bold;
    margin-right: 5px;
  }

  input, select {
    padding: 10px;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    width: 200px;
    max-width: 90%;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  #result {
    margin-top: 30px;
    font-size: 18px;
    font-weight: bold;
    color: #444;
  }

  select {
    width: 220px;
  }

  @media (max-width: 500px) {
    input, select {
      width: 100%;
    }

    button {
      width: 100%;
    }
  }
</style>

</head>
<body>
  <h2>Live Currency Converter</h2>

  <label>Amount:</label>
  <input type="number" id="amount" value="100000" /><br><br>

  <label>From:</label>
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="BDT">BDT</option>
    <option value="EUR">EUR</option>
  </select>

  <label>To:</label>
  <select id="toCurrency">
    <option value="INR">INR</option>
    <option value="BDT">BDT</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>

  <br><br>
  <button onclick="convertCurrency()">Convert</button>
  <p id="result">Result will appear here...</p>

  <script>
    const apiKey = '4b1821b7f076f156fceb05b2'; // Replace with your actual API key
    async function convertCurrency() {
      const amount = document.getElementById('amount').value;
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;

      const url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/${from}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.conversion_rates[to]) {
          document.getElementById("result").innerText = "Currency not supported.";
          return;
        }

        const rate = data.conversion_rates[to];
        const converted = amount * rate;

        document.getElementById("result").innerText = 
          `${amount} ${from} = ${converted.toLocaleString()} ${to} (Live Rate)`;

      } catch (error) {
        document.getElementById("result").innerText = "Failed to fetch exchange rate.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
